{% extends 'base.html' %}{% block content %}
<h1>Recent Posts</h1>
{% for post in posts %}
<div class="post">
  <h2><a href="{% url 'blog_detail' post.pk %}">{{ post }}</a></h2>
  <p class="byline">Posted by {{ post.author.username }} â€” {{ post.published_date }}</p>
  <div class="post-body">{{ post.text }}</div>
  <ul class="categories">{% for c in post.categories.all %}<li>{{ c }}</li>{% endfor %}</ul>
</div>
{% endfor %}
{% endblock %}
